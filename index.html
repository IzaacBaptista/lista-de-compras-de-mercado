<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras do mercado</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .green {
            color: lightgreen
        }

        .red {
            color: lightcoral
        }

        .blue {
            color: skyblue
        }

        .list-group {
            font-size: 1.5rem;
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert align-items-center" id="message"></div>
                <form id="itemForm">
                    <h3 class="">Lista de compras</h3>
                    <div class="input-group mb-3">
                        <!-- item -->
                        <input type="text" class="form-control" id="itemInput" value="" placeholder="Item">
                        <!-- quantidade -->
                        <input type="number" class="form-control" id="quantityInput" value="" placeholder="Qtd">
                        <!-- preço -->
                        <input type="number" class="form-control" id="priceInput" value="" step="0.01" placeholder="Preço">
                        <!-- button -->
                        <button class="btn btn-outline-primary" id="buttonAtualizar">Adicionar</button>
                    </div>
                </form>

                <ul class="nav nav-tabs">
                    <li class="nav-item" data-type="all">
                        <a class="nav-link active" href="#">Lista</a>
                    </li>
                    <li class="nav-item" data-type="todo">
                        <a class="nav-link" href="#">Ainda falta</a>
                    </li>
                    <li class="nav-item" data-type="done">
                        <a class="nav-link" href="#">Já foi</a>
                    </li>
                </ul>
                <table class="table">
                    <thead>
                        <tr class="table-light fs-5">
                            <th scope="col">Item</th>
                            <th scope="col">Preço Unitário</th>
                            <th scope="col">Qtd</th>
                            <th scope="col">Preço Total</th>
                            <th scope="col">...</th>
                        </tr>
                    </thead>
                </table>
                <ul class="list-group list-group-flush" id="itemsList">
                    <!-- -->
                </ul>
                <!-- TOTAL -->
                <div class="align-items-end" style="background-color: rgb(43, 150, 226);">
                    <h1 id="total" type="hidden"></h1>
                </div>

                <input type="hidden" id="objIndex" value="">
                <input type="hidden" id="tabValue" value="all">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <!-- <script type="module" src="index.js"></script>
    <script type="module" src="itemActions.js"></script>
    <script type="module" src="localStorage.js"></script> -->
</body>

</html>
